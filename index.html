<html>
<head>
    <title> Login </title>
    <link href="CSS/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="JS/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="JS/checkUser.js"></script>
       <script type="text/javascript" src="JS/index.js"></script>
    <script type="text/javascript" src="JS/menu.js"></script>
</head>
<body>
    <header>
        <span>
            <img align="left" width="200" height="40" src="Images/logo.png" alt="Logo" />
        </span>

        <div>
            <ul id="menu">
                <li id="home">Home</li>
                <li id="login">Login</li>
                <li id="register">Register</li>
                <li id="publish">Publish</li>
                <li id="about">About</li>
                <li id="profile">Profile</li>
                <li id="myuploads">My uploads</li>
                <li id="logout">Logout</li>
            </ul>
            <ul id=search>
                <li>
                    <input type="text" id="searchBar" size="40" name="search" placeholder="Search..">
                    <input type="button" id="btnSearch" value="Search">
                </li>
            </ul>


            <span id="logUser">
            </span>

        </div>
    </header>

    <div>
        Filters<br>
        <table id="filter">
            <tr>
                <th>State</th>
                <td>
                    <div>
                        <input type="radio" class="check" name="Estado" value="Nuevo Leon" checked> Nuevo Leon<br>
                        <input type="radio" class="check" name="Estado" value="Coahuila"> Coahuila<br>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Type of operation</th>
                <td>
                    <div>
                        <input id="rent" type="checkbox" class="check" name="Ope" value="Renta">For Rent<br>
                        <input id="sell" type="checkbox" class="check" name="Ope" value="Venta">For Sell<br>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Type Property</th>
                <td>
                    <div>
                        <input id="house" type="checkbox" class="check" name="TypeProperty" value="House">House<br>
                        <input id="dept" type="checkbox" class="check" name="TypeProperty" value="Department">Department<br>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Price</th>
                <td>
                    <div>
                        <input id="from" placeholder="From..." type="number">
                        <input id="to" placeholder="To..." type="number">
                    </div>
                </td>
            </tr>
            <tr>
                <th>General</th>
                <td>
                    <div>
                        <input type="checkbox" class="check" id="school" value="School">Near Schools<br>
                        <input type="checkbox" class="check" id="market" value="Market">Near Market<br>
                        <input type="checkbox" class="check" id="pool" value="Pool">Pool<br>
                    </div>
                </td>
            </tr>
        </table>
        <input type="button" id="btnRefresh" value="Refresh">
        <input type="button" id="btnListall" value="List All">
    </div>

    <div id="resDiv">

    </div>
</body>
</html>
