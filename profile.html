<!DOCTYPE html>
<html>
<head>
    <title> Login </title>
    <link href="CSS/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="JS/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="JS/profile.js"></script>
    <script type="text/javascript" src="JS/checkUser.js"></script>
    <script type="text/javascript" src="JS/menu.js"></script>
</head>
<body>
    <header>
        <span>
            <img align="left" width="200" height="80" src="Images/logo.jpg" alt="Logo" />
        </span>

        <div>
            <ul id="menu">
                <li id="home">Home</li>
                <li id="login">Login</li>
                <li id="register">Register</li>
                <li id="publish">Publish</li>
                <li id="about">About</li>
                <li id="profile">Profile</li>
                <li id="myuploads">My uploads</li>
                <li id="logout">Logout</li>
            </ul>
            <ul id=search>
                <li><input type="text" id="searchBar" size="40" name="search" placeholder="Search.."></li>
            </ul>
        </div>
    </header>
    <br><br>
    <div align="center" id="pDiv">
        <table>
            <tr>
                <th>Username</th>
                <td id="userProfile"></td>
            </tr>
            <tr>
                <th>First Name</th>
                <td id="profileFn"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td id="profileLn"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td id="profileEmail"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td id="profileGender"></td>
            </tr>
            <tr>
                <th>State</th>
                <td id="profileState"></td>
            </tr>
        </table>
    </div>
</body>
</html>
